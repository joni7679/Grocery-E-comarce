<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Ecommerce Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navigation -->
<nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <a href="#" class="text-lg font-bold">Grocery Store</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Products</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="bg-green-500 py-20 text-white text-center">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-4">Fresh and Healthy Groceries</h1>
        <p class="text-lg mb-8">Order online and get it delivered to your doorstep</p>
        <a href="#" class="bg-white text-green-500 font-bold py-2 px-6 rounded-full hover:bg-green-400">Shop Now</a>
    </div>
</section>

<!-- Product Section -->
<section class="py-20">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold mb-8 text-center">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product Card -->
            <div class="bg-white shadow-md p-6 rounded-lg">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="mb-4 rounded-md">
                <h3 class="text-lg font-semibold mb-2">Product 1</h3>
                <p class="text-gray-600 mb-4">Description of product 1 goes here...</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold">$10</span>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat the above for other products -->
            <!-- Example Product Card -->
            <!-- <div class="bg-white shadow-md p-6 rounded-lg">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="mb-4 rounded-md">
                <h3 class="text-lg font-semibold mb-2">Product 2</h3>
                <p class="text-gray-600 mb-4">Description of product 2 goes here...</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold">$15</span>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Add to Cart</button>
                </div>
            </div> -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
